<p>food works!</p>
<div class="alert alert-success">
    <form [formGroup]="myform">
    
        <label >Name</label>
        <input type="text" class="form-control" formControlName="foodname" >
        <p class="=alert alert-danger" *ngIf="foodname.touched && foodname.invalid">
            <span class="alert alert-danger" *ngIf="foodname.errors.required">Name Cannot be Empty</span>
        </p>
        <br/>
        <label >Type</label>
        <input type="text" class="form-control" formControlName="foodtype" >
        <p class="=alert alert-danger" *ngIf="foodtype.touched && foodtype.invalid">
            <span class="alert alert-danger" *ngIf="foodtype.errors.required">Type Cannot be Empty</span>
        </p>
        <br/>
        <label >Like</label>
        <input type="number" class="form-control" formControlName="foodlike">
        <p class="=alert alert-danger" *ngIf="foodlike.touched && foodlike.invalid">
            <span class="alert alert-danger" *ngIf="foodlike.errors.required">likestatus Cannot be Empty</span>
            <span class="alert alert-danger" *ngIf="foodlike.errors.min">1 to de de re baba</span>
        </p>
        <br/>
        <label> Hate</label>
        <input type="text" class="form-control" formControlName="foodhate">
        <p class="=alert alert-danger" *ngIf="foodhate.touched && foodhate.invalid">
            <span class="alert alert-danger" *ngIf="foodhate.errors.required">Hate Cannot be Empty</span>
        </p>
        <button class="btn btn-success" (click)="showfood()">Add Food</button>   
    </form>
    </div>
    
    <hr/>
    <div class="container" *ngIf="showDetails" >
    <section class="alert alert-primary" >
        
        name:{{food1.name}}
        <br/>
        likestatus:{{food1.likeCount}}
        <br/>
        hateCount:{{food1.hateCount}}
        <br/>
        type:{{food1.type}}
        <br/>
        <button class="btn btn-success" (click)="increaselike()">like</button>
       &nbsp; <button class="btn btn-danger" (click)="increasehate()">Hate</button>
    </section>
    </div>
